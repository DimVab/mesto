<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт с фотографиями мест России">
  <meta name="keywords" content="Россия, места, природа, фотографии">
  <meta name="author" content="Дмитрий Вабищевич">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <header class="header root__header">
    <img src="./images/icons/mesto.svg" alt="Место. Россия" class="header__logo">
  </header>

  <main class="main">

    <section class="profile main__profile">
      <div class="profile__container">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section>
      <ul class="elements main__elements">
        <li class="element">
          <img src="./images/elements/Altai.jpg" alt="Горные луга Алтая" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Алтай</h2>
            <img src="./images/icons/like.svg" alt="Лайк" class="element__like">
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/Kamchatka-beach.jpg" alt="Побережье Камчатки" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Побережье Камчатки</h2>
            <img src="./images/icons/like.svg" alt="Лайк" class="element__like">
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/Monrepo.jpg" alt="Парк Монрепо зимой" class="element__image">
            <div class="element__container">
              <h2 class="element__name">Парк Монрепо</h2>
              <img src="./images/icons/like.svg" alt="Лайк" class="element__like">
            </div>
          </li>
        <li class="element">
          <img src="./images/elements/Baikal.jpg" alt="Байкал зимой" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Байкал</h2>
            <img src="./images/icons/like.svg" alt="Лайк" class="element__like">
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/Krasnaya-polyana.jpg" alt="Горы на Красной поляне" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Красная полняна</h2>
            <img src="./images/icons/like.svg" alt="Лайк" class="element__like">
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/Kamchatka-volkano.jpg" alt="Вулкан на Камчатке" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Вулкан Камчатки</h2>
            <img src="./images/icons/like.svg" alt="Лайк" class="element__like">
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer root__footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__field-name" value="Жак-Ив Кусто" maxlength="24">
      <input type="text" class="popup__field-profession" value="Исследователь океана" maxlength="32">
      <button class="popup__submit-button">Сохранить</button>
      <button class="popup__close-icon"></button>
    </form>
  </section>

  <script src="./scripts/index.js"></script>
</body>
</html>
