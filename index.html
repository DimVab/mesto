<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Сайт с фотографиями мест России"><meta name="keywords" content="Россия, места, природа, фотографии"><meta name="author" content="Дмитрий Вабищевич"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header root__header"><img src="bbe2a6eafac19c3d031c.svg" alt="Место. Россия" class="header__logo"></header><main class="main"><section class="profile main__profile"><div class="profile__container"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="Текущий аватар"> <button class="profile__avatar-edit-icon" type="button" aria-label="Изменить аватар"></button></div><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__job"></p><button class="profile__edit-button" type="button" aria-label="Редактировать"></button></div></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="elements main__elements"><ul class="elements__list"></ul></section></main><footer class="footer root__footer"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><section class="popup popup_type_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__close-icon" type="button" aria-label="Закрыть"></button><form class="form" name="about" novalidate><div class="form__input-container"><input class="form__input form__input_type_name" id="name-input" placeholder="Введите своё имя" name="name" minlength="2" maxlength="40" required> <span class="form__input-error name-input-error"></span></div><div class="form__input-container"><input class="form__input form__input_type_job" id="job-input" placeholder="Ваша профессия" name="about" minlength="2" maxlength="200" required> <span class="form__input-error job-input-error"></span></div><input type="submit" class="form__submit-button" value="Сохранить"></form></div></section><section class="popup popup_type_edit-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><button class="popup__close-icon" type="button" aria-label="Закрыть"></button><form class="form" name="avatar" novalidate><div class="form__input-container"><input type="url" class="form__input form__input_type_url" id="image-url-input" placeholder="Ссылка на картинку" name="avatar" required> <span class="form__input-error image-url-input-error"></span></div><input type="submit" class="form__submit-button" value="Сохранить"></form></div></section><section class="popup popup_type_add-image"><div class="popup__container"><h2 class="popup__title">Новое место</h2><button class="popup__close-icon" type="button" aria-label="Закрыть"></button><form class="form" name="place" novalidate><div class="form__input-container"><input class="form__input form__input_type_name-of-card" id="name-of-card-input" placeholder="Название" name="name" minlength="2" maxlength="30" required> <span class="form__input-error name-of-card-input-error"></span></div><div class="form__input-container"><input type="url" class="form__input form__input_type_url" id="avatar-url-input" placeholder="Ссылка на картинку" name="link" required> <span class="form__input-error avatar-url-input-error"></span></div><input type="submit" class="form__submit-button" value="Создать"></form></div></section><section class="popup popup_type_submit"><div class="popup__container"><h2 class="popup__title popup__title_type_submit">Вы уверены?</h2><button class="popup__close-icon" type="button" aria-label="Закрыть"></button><form class="form" name="submit" novalidate><input type="submit" class="form__submit-button" value="Да"></form></div></section><section class="popup popup_type_open-image"><figure class="popup__image-container"><button class="popup__close-icon" type="button" aria-label="Закрыть"></button> <img class="popup__image" src="#" alt="#"><figcaption class="popup__caption"></figcaption></figure></section><template class="card-template"><li class="element"><img class="element__image"><div class="element__container"><h2 class="element__name"></h2><div class="element__likes-container"><button class="element__like" type="button" aria-label="Поставить лайк"></button><p class="element__like-counter"></p></div></div><button class="element__delete" type="button" aria-label="Удалить элемент"></button></li></template></body></html>
