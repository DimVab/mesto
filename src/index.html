<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт с фотографиями мест России">
  <meta name="keywords" content="Россия, места, природа, фотографии">
  <meta name="author" content="Дмитрий Вабищевич">
  <title>Место</title>
</head>

<body class="root">
  <header class="header root__header">
    <img src="<%=require('./images/icons/mesto.svg')%>" alt="Место. Россия" class="header__logo">
  </header>

  <main class="main">

    <section class="profile main__profile">
      <div class="profile__container">
        <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>" alt="Фотография Жака-Ива Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements main__elements">
      <ul class="elements__list">

      </ul>
    </section>

  </main>

  <footer class="footer root__footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
      <form class="form" name="about" novalidate>
        <div class="form__input-container">
          <input type="text" class="form__input form__input_type_name" id="name-input" value="Жак-Ив Кусто" placeholder="Введите своё имя" name="name" minlength="2" maxlength="40" required>
          <span class="form__input-error name-input-error"></span>
        </div>
        <div class="form__input-container">
          <input type="text" class="form__input form__input_type_job" id="job-input" value="Исследователь океана" placeholder="Ваша профессия" name="profession" minlength="2" maxlength="200" required>
          <span class="form__input-error job-input-error"></span>
        </div>
        <input type="submit" class="form__submit-button" value="Сохранить">
      </form>
    </div>
  </section>

  <section class="popup popup_type_add-image">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
      <form class="form" name="place" novalidate>
        <div class="form__input-container">
          <input type="text" class="form__input form__input_type_name-of-card" id="name-of-card-input" placeholder="Название" name="name" minlength="2" maxlength="30" required>
          <span class="form__input-error name-of-card-input-error"></span>
        </div>
        <div class="form__input-container">
          <input type="url" class="form__input form__input_type_url" id="url-input" placeholder="Ссылка на картинку" name="link" required>
          <span class="form__input-error url-input-error"></span>
        </div>
        <input type="submit" class="form__submit-button" value="Создать">
      </form>
    </div>
  </section>

  <section class="popup popup_type_open-image">
    <figure class="popup__image-container">
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" src="#" alt="#">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </section>

  <template class="card-template">
    <li class="element">
      <img class="element__image">
      <div class="element__container">
        <h2 class="element__name"></h2>
        <button class="element__like" type="button" aria-label="Поставить лайк"></button>
      </div>
      <button class="element__delete" type="button" aria-label="Удалить элемент"></button>
    </li>
  </template>

</body>
</html>
